<style>
.faq-wrapper {
  margin: 25px 0;
}
 
dl {
  line-height: 170%;
  margin-bottom: 20px;
}
 
dl, dt, dd {
  margin: 0;
  padding: 0;
}
 
.faqs dt {
  font-weight: 700;
  background: #f1f1f1;
  position: relative;
  padding: 6px 14px;
  margin: 15px 0;
  border-radius: 4px;
}
 
 /* no JS display */
 .faqs dd {
  display: block;
}
 
.javascript .faqs dd {
  display: none;
}
 
.faqs dd {
  padding: 0 0 15px 7px;
}
 
.faqs .hover {
  cursor: pointer;
}
</style>
<body>
<a href="#" class="faq-button more-link">Toggle All FAQs</a>
<h3>FAQ List One</h3>
<div class="faq-wrapper">
<dl class="faqs">
  <dt>Question 1</dt>
  <dd>Answer 1</dd>
  <dt>Question 2</dt>
  <dd>Answer 2</dd>
  <dt>Question 3</dt>
  <dd>Answer 3</dd>
</dl>
</div>
 
<h3>FAQ List Two</h3>
<div class="faq-wrapper">
<dl class="faqs">
  <dt>Question 4</dt>
  <dd>Answer 4</dd>
  <dt>Question 5</dt>
  <dd>Answer 5</dd>
  <dt>Question 6</dt>
  <dd>Answer 6</dd>
</dl>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
  jQuery(document).ready(function($) {
    $('body').addClass('javascript');
    $('.faqs dd').hide(); // Hide all DDs inside .faqs
    $('.faqs dt').hover(function(){$(this).addClass('hover')},function(){$(this).removeClass('hover')}).click(function(){
        // Add class "hover" on dt when hover
        $(this).next().slideToggle(150); // Toggle dd when the respective dt is clicked
    });
    $('a.faq-button').click(function(){
        $('.faqs dd').slideToggle('normal');
    });
  });
</script>
</body>
